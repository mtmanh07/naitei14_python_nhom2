{% extends "base.html" %}
{% load static %}

{% block title %}Đổi mật khẩu thành công | Library Management{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-xl">
    <div class="bg-white rounded-3xl shadow-xl border border-slate-100 px-8 py-10 text-center">
      <h1 class="text-2xl sm:text-3xl font-semibold text-slate-900 mb-4">
        Mật khẩu đã được cập nhật
      </h1>
      <p class="text-sm sm:text-base text-slate-600 mb-6">
        Bạn đã đổi mật khẩu thành công.
      </p>

      <a href="{% url 'accounts:profile' %}"
         class="inline-flex px-6 py-2.5 text-sm sm:text-base font-semibold
                text-white bg-blue-600 rounded-lg
                hover:bg-blue-700
                focus:outline-none focus:ring-2 focus:ring-blue-300
                transition">
        Quay lại hồ sơ
      </a>
    </div>
  </div>
</div>
{% endblock %}
